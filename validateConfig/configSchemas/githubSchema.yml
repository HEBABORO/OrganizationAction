---
type: object
additionalProperties: false
required:
  - github
properties:
  github:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - repositories
      properties:
        repositories:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - name
            properties:
              name:
                type: string
              allow_merge_commit:
                type: boolean
              allow_squash_merge:
                type: boolean
              allow_rebase_merge:
                type: boolean
              allow_auto_merge:
                type: boolean
              default_branch:
                type: string
