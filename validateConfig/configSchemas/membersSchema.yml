---
type: object
additionalProperties: false
required:
  - members
properties:
  members:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - email
      properties:
        email:
          type: string
        discord:
          type: object
          additionalProperties: false
          properties:
            role:
              type: string
              pattern: "^(member|admin)$"
        github:
          type: object
          additionalProperties: false
          required:
            - username
          properties:
            username:
              type: string
            role:
              type: string
              pattern: "^(member|admin)$"
            teams:
              type: array
              items:
                type: object
                additionalProperties: false
                required:
                  - name
                properties:
                  name:
                    type: string
