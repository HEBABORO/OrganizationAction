---
type: object
additionalProperties: true
required:
  - teams
properties:
  teams:
    type: array
    items:
      type: object
      additionalProperties: true
      required:
        - name
      properties:
        name:
          type: string
        organizations:
          type: object
          additionalProperties: false
          required:
            - name
          properties:
            name:
              type: string
            exclude:
              type: array
              items:
                type: string
                pattern: "^(DataDog|GitHub|Terraform Cloud)$"
              minItems: 1
              uniqueItems: true
